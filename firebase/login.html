<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width: 350px; margin: auto;">
        <div style="margin-bottom: 20px;">
            <h2>Sign In</h2><button id="signOut">Sign Out</button>
        </div>

        <form id="form-firebase-signUp" style="display: flex;flex-direction: column;gap: 20px;">
            <input type="email" id="email-signUp" autocomplete="username">
            <input type="password" id="password-signUp" autocomplete="current-password">
            <button type="submit">submit</button>
        </form>
    </div>

    <!-- Firebase App -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Firebase Config -->
    <script type="module" src="./login.js"></script>

</body>

</html>
